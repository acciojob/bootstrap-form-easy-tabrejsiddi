<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Application Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Internship Form</h2>

  <form>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>

      <div class="col-md-6">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email-input" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>

    <div class="mb-3">
      <label for="college-input" class="form-label">College</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">Please enter your college.</div>
    </div>

    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>

    <div class="mb-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select id="grad-year-select" class="form-select" required>
        <option value="">Select year</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
      <div class="invalid-feedback">Please select a year.</div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label for="conditions-checkbox" class="form-check-label">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>

</body>
</html>
