<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Application Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Internship Form</h2>

  <form class="needs-validation" novalidate>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
          Please enter your first name.
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">
          Please enter your last name.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">College Name</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">
        Please enter your college name.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Roll Number</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">
        Please enter your roll number.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Graduation Year</label>
      <select class="form-select" required>
        <option value="">Choose...</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
      </select>
      <div class="invalid-feedback">
        Please select your graduation year.
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label">
        I accept the terms and conditions
      </label>
      <div class="invalid-feedback">
        You must accept the conditions before submitting.
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>

<!-- Bootstrap validation script -->
<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
